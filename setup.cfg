[nosetests]
match = ^test
nocapture = 1
cover-package = lexibank
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = lexibank/locale
domain = clld
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = lexibank/locale/lexibank.pot
width = 80

[init_catalog]
domain = clld
input_file = lexibank/locale/lexibank.pot
output_dir = lexibank/locale

[update_catalog]
domain = clld
input_file = lexibank/locale/lexibank.pot
output_dir = lexibank/locale
previous = true
